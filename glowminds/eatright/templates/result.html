<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: 'Roboto', sans-serif;
    background-color: #fff;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        color: #ff6600;
        margin-bottom: 20px;
    }

    .input-container, .output-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 400px;
    }

    .input-container textarea {
        width: 100%;
        resize: none;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .input-container button {
        background-color: #ff6600;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }

    .input-container .clear {
        background-color: #ccc;
        color: #333;
    }

    .output-container p {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .output-container .response-area {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        min-height: 100px;
    }
</style>
<body>
    <header>
        <div class="logo">FoodGPT</div>
    </header>
    <main>
        <div class="input-container">
            <textarea placeholder="Ask your food question here"></textarea>
            <button>Ask</button>
            <button class="clear">Clear</button>
        </div>
        <div class="output-container">
            <p>AI Response:</p>
            <div class="response-area"></div>
        </div>
    </main>
    <footer>
        <p>Powered by FoodGPT</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
