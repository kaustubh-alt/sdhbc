<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Like/Dislike for Multiple Posts</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
        .like-dislike-container {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .icon-btn {
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
        }

        .icon-btn.active {
            color: #007bff;
        }
    </style>
</head>
<body>

<!-- Each post with a like and dislike button -->
<div class="post" data-post-id="1">
    <div class="like-dislike-container">
        <i class="icon-btn fa fa-thumbs-o-up" data-action="like" data-post-id="1"></i>
        <i class="icon-btn fa fa-thumbs-o-down" data-action="dislike" data-post-id="1"></i>
    </div>
</div>

<div class="post" data-post-id="2">
    <div class="like-dislike-container">
        <i class="icon-btn fa fa-thumbs-o-up" data-action="like" data-post-id="2"></i>
        <i class="icon-btn fa fa-thumbs-o-down" data-action="dislike" data-post-id="2"></i>
    </div>
</div>

<script>
    // Event listener for clicks on like/dislike buttons
    document.addEventListener('click', function(event) {
        if (event.target.matches('.icon-btn')) {
            const postId = event.target.getAttribute('data-post-id');
            const action = event.target.getAttribute('data-action');

            // Select the like and dislike icons for this specific post
            const likeIcon = document.querySelector(`.icon-btn[data-post-id="${postId}"][data-action="like"]`);
            const dislikeIcon = document.querySelector(`.icon-btn[data-post-id="${postId}"][data-action="dislike"]`);

            // Reset both icons to their default state
            likeIcon.classList.remove("active", "fa-thumbs-up");
            dislikeIcon.classList.remove("active", "fa-thumbs-down");
            likeIcon.classList.add("fa-thumbs-o-up");
            dislikeIcon.classList.add("fa-thumbs-o-down");

            // Toggle the clicked icon's state
            if (action === 'like') {
                likeIcon.classList.add("active", "fa-thumbs-up");
                likeIcon.classList.remove("fa-thumbs-o-up");
            } else if (action === 'dislike') {
                dislikeIcon.classList.add("active", "fa-thumbs-down");
                dislikeIcon.classList.remove("fa-thumbs-o-down");
            }
        }
    });
</script>

</body>
</html>
